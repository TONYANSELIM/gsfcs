<!-- edit_maintenance.html -->

{% extends 'partials/base.html' %}
{% block title %} Edit Maintenance {% endblock %}
{% block content %}
{% include 'partials/topnav2.html' %}

<div class="container">
    <div class="row my-2">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="border bg-white p-3">
                <h5>Edit Maintenance Record</h5>
                <form method="POST" enctype="multipart/form-data" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Maintenance</button>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
