{% extends 'partials/base.html' %}

{% block title %}Login Page{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <div class="text-center mb-4">
                    <img src="/media/logo.png" alt="Logo" class="logo" style="max-width: 150px;">
                </div>
                <h4 class="text-center">Login Page</h4>
                <hr>
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group row justify-content-center">
                        <label for="username" class="col-sm-4 col-form-label text-center">Username</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="username" placeholder="Username" id="username" />
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <label for="password" class="col-sm-4 col-form-label text-center">Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" />
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-sm-6">
                            <input class="btn btn-info btn-sm btn-block" type="submit" value="Login">
                        </div>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'district-register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
